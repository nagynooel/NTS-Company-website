<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTS - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block stlye_link %}{% endblock %}
</head>

<body>

    <div id="nav-wrapper">
        <nav id="nav">
            <div class="nav left">
                <span class="gradient skew"><h1 class="logo un-skew"><a href="/"><img src="{{ url_for('static', filename='img/NTS-Logo.svg') }}" id="logo-img"><span id="logo-text">NTS</span></a></h1></span>
                <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
            </div>
            <div class="nav right">
                <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}"><span class="nav-link-span"><span class="u-nav">Kezdőlap</span></span></a>
                <a href="/rolunk" class="nav-link {% if active_page == 'about' %}active{% endif %}"><span class="nav-link-span"><span class="u-nav">Rólunk</span></span></a>
                <a href="/#kapcsolat" class="nav-link {% if active_page == 'contact' %}active{% endif %}"><span class="nav-link-span"><span class="u-nav">Kapcsolat</span></span></a>
                <a href="/jatek" class="nav-link {% if active_page == 'game' %}active{% endif %}"><span class="nav-link-span"><span class="u-nav">Játék</span></span></a>
            </div>
        </nav>
    </div>

    {% block header %}{% endblock %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-center">
        <h5>Partnereink</h5>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <img class="w-100" title="Cisco" style="height: 70px;"
                        src="{{ url_for('static', filename='img/partners/cisco-logo.png') }}" alt="">
                </div>
                <div class="col-sm-3">
                    <img class="w-100" title="Microsoft Azure"
                        src="{{ url_for('static', filename='img/partners/azure-logo.png') }}" alt="">
                </div>
                <div class="col-sm-3">
                    <img class="w-100" title="Google"
                        src="{{ url_for('static', filename='img/partners/google-logo.png') }}" alt="">
                </div>
                <div class="col-sm-3">
                    <img class="w-100" title="Amazon Web Services" style="height: 70px;"
                        src="{{ url_for('static', filename='img/partners/aws-logo.png') }}" alt="">
                </div>
            </div>
        </div>
        <hr class="bg-light w-50">
        <a href="#">Kezdőlap</a> | <a href="#">Rólunk</a> | <a href="#">Kapcsolat</a> | <a href="#">Játék</a></p>
        <p class="m-0">&copy; 2025 NetworkTech Solutions<br />
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <button id="back-to-top" class="btn btn-primary"
        style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block script_link %}{% endblock %}
</body>

</html>
